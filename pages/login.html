<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                
                    <div class="navbar__box">
                            <ul class="navbar__collection">
                                <li class="navbar__item"><a href="../index.html">Home</a></li>
                            </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="login__parent">
        <section class="login">
            <div class="container">
                <div class="login__box">
                    <form class="form" action="">
                        <input value="Emilys" class="form__input-username" required placeholder="Name..." type="text">
                        <input value="emilyspass" class="form__input-password" required placeholder="Password" type="password">
                        <button class="btn">Log in</button>
                    </form>
                    <button class="forgot"><a href="#">Forgot password?</a></button>
                    <hr>
                    <button class="new">Create new account</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
